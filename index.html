<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>App ToDo's</title>
  </head>
  <body>
    <div class="container text-center mt-4">
      <form id="form1" class="border p-4 mt-5 mx-5 rounded shadow row">
        <h1>APP TODO'S</h1>
        <div class="row justify-content-center mt-4">
          <div class="col-9">
            <input
              class="form-control"
              type="text"
              placeholder="Nueva Tarea..."
              name="nuevaTarea"
              autocomplete="off"
            />
          </div>

          <select id="select1" name="select1" class="col-3" ;>
            <option value="Urgente">Urgente</option>
            <option value="Intermedia">Intermedia</option>
            <option value="Normal">Normal</option>
          </select>

          <button id="save" class="rounded-pill col-4 mt-2">Guardar</button>
        </div>
      </form>

      <form id="form2" class="border p-4 mt-3 mx-5 rounded shadow row">
        <select id="select2" name="select2" class="col-8 ms-2">
          <option value="">Todas</option>
          <option value="Urgente">Urgente</option>
          <option value="Intermedia">Intermedia</option>
          <option value="Normal">Normal</option>
        </select>

        <button id="filter" class="rounded-pill col-3 ms-3">Filtrar</button>
      </form>

      <form id="form3" class="border p-4 mt-3 mx-5 rounded shadow row">
        <div class="col-8">
          <input
            id="buscador"
            class="form-control"
            type="text"
            placeholder="Tarea..."
            name="buscarTarea"
            autocomplete="off"
          />
        </div>
        <button id="find" class="col-3 rounded-pill mt-2 ms-4">Buscar</button>
      </form>

      <ul
        id="output"
        class="
          row
          border
          p-4
          mt-3
          mx-5
          rounded
          shadow
          list-unstyled
          d-flex
          flex-sm-column-reverse
          align-items-center
          justify-content-evenly
        "
      >
        <li></li>
      </ul>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
